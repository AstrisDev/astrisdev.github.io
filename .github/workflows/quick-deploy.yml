name: Quick Deploy

on:
    workflow_dispatch:

jobs:
    quick-deploy:
        runs-on: ubuntu-latest
        permissions:
            contents: read
            pages: write
            id-token: write

        environment:
            name: github-pages
            url: ${{ steps.deployment.outputs.page_url }}

        steps:
            - name: Checkout main repo
              uses: actions/checkout@v4

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: "18"
                  cache: "npm"
                  cache-dependency-path: frontend/package-lock.json

            - name: Setup Go
              uses: actions/setup-go@v4
              with:
                  go-version: "1.21"

            - name: Build tools
              run: |
                  cd tools
                  CGO_ENABLED=0 go build -o sfwatch -buildvcs=false ./cmd/sfwatch

            - name: Build frontend
              run: |
                  cd frontend
                  npm ci
                  npm run build
              env:
                  VITE_SF_STAMPS_DATA_URL: "./data/stamps.json"
                  VITE_SF_SHOPS_DATA_URL: "./data/shops.json"

            - name: Initialize data repository
              run: |
                  mkdir -p ./site-output
                  echo "Starting sfwatch to clone data repository..."

                  # Запускаем sfwatch в фоне для клонирования репозитория
                  ./tools/sfwatch -r ./site-output -f ./frontend/dist --update-period=30s --disable-rusmarka &
                  SFWATCH_PID=$!

                  echo "Waiting for data repository to be cloned..."

                  # Ждем пока появится stamps.json из репозитория (максимум 5 минут)
                  for i in {1..60}; do
                    if [ -f "./site-output/repo/stamps.json" ]; then
                      echo "Data repository cloned successfully!"
                      break
                    fi
                    echo "Waiting for repository clone... (${i}/60)"
                    sleep 5
                  done

                  if [ ! -f "./site-output/repo/stamps.json" ]; then
                    echo "ERROR: Failed to clone data repository"
                    kill $SFWATCH_PID 2>/dev/null || true
                    wait $SFWATCH_PID 2>/dev/null || true
                    exit 1
                  fi

                  echo "Waiting for site generation..."

                  # Ждем пока сгенерируются страницы с данными (максимум 5 минут)
                  for i in {1..60}; do
                    if [ -d "./site-output/pages" ] && [ "$(ls -A ./site-output/pages 2>/dev/null)" ] && [ -f "./site-output/pages/data/stamps.json" ]; then
                      echo "Site generation completed successfully!"
                      break
                    fi
                    echo "Waiting for site generation... (${i}/60)"
                    sleep 5
                  done

                  # Останавливаем sfwatch
                  echo "Stopping sfwatch..."
                  kill $SFWATCH_PID 2>/dev/null || true
                  wait $SFWATCH_PID 2>/dev/null || true

                  if [ ! -f "./site-output/pages/data/stamps.json" ]; then
                    echo "ERROR: stamps.json not generated in pages/data/"
                    ls -la ./site-output/pages/ 2>/dev/null || echo "pages directory doesn't exist"
                    ls -la ./site-output/pages/data/ 2>/dev/null || echo "data directory doesn't exist"
                    exit 1
                  fi

                  echo "Quick deploy completed - using existing data from repository"

            - name: Setup Pages
              uses: actions/configure-pages@v4

            - name: Upload artifact
              uses: actions/upload-pages-artifact@v3
              with:
                  path: "./site-output/pages"

            - name: Deploy to GitHub Pages
              id: deployment
              uses: actions/deploy-pages@v4
